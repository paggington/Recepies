<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Top of the week</title>
</head>
<body>
    <header class="header">
        <h1>KITCHEN SINK</h1>
    </header>
    <div class="wrapper" th:each="recipe,reCount:${recipes}">
        <div class="item-container">
            <div class="image-container">
                <img th:src="${recipe.getFilepath()}" alt="JAMAL" class="item-image" height="100" width="100">
            </div>
            <a href="https://www.google.com"><h2 th:text="${recipe.getName()}"></h2></a>
<!--            <img src="#" alt=""> FOR GIF-->
            <p th:text="${recipe.getDescription()}"></p>
            <div class="gif" th:if="${recipe.isHot()}">
                <img src="static/pictures/gifs/hot.gif" alt="SO HOT" width="1%">
            </div>
        </div>
    </div>
    <footer class="footer">

    </footer>
</body>
</html>
